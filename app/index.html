  <body ng-app="wordsApp">

    <div id="root">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Words With Self</a></h1>
          </li>
          <li class="toggle-topbar menu-icon">
            <a href><span>Menu</span></a>
          </li>
        </ul>

        <section class="top-bar-section" ng-controller="UserCtrl">
          <!-- Right Nav Section -->
          <ul class="right">
            <li ng-hide="userSignedIn()">
              <a href="#" data-reveal-id="sign-up-modal">Sign Up</a>
            </li>
            <li ng-hide="userSignedIn()">
              <a href="#" data-reveal-id="sign-in-modal">Sign In</a>
            </li>

            <li class="has-dropdown" ng-show="userSignedIn()" ng-cloak>
              <a href="#">{{currentUser.get('username')}}</a>
              <ul class="dropdown">
                <li>
                  <a href="#" ng-show="userSignedIn()" ng-click="signOut()" ng-cloak>Sign Out</a>
                </li>
              </ul>
            </li>
          </ul>

          <div class="reveal-modal" id="sign-in-modal" data-reveal>
            <a class="close-reveal-modal">&#215;</a>
            <div class="row columns large-12 text-center">
              <h2>Sign In</h2>
            </div>
            <form name="sign-in">
              <div class="row">
                <div class="columns large-12">
                  <label for="email">Username</label>
                  <input type="email" id="email" name="email" ng-model="username" auto-fill-sync autocapitalize="off" autocorrect="off"></input>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" ng-model="password" auto-fill-sync></input>
                </div>
              </div>
              <div class="row">
                <div class="columns large-6 large-push-6">
                  <input type="submit" value="Sign In" class="button expand" ng-click="signIn()"></input>
                </div>
                <div class="columns large-6 large-pull-6">
                  <a href="#" data-reveal-id="sign-up-modal" class="button expand secondary">Sign Up</a>
                </div>
              </div>
            </form>
          </div>

          <div class="reveal-modal" id="sign-up-modal" data-reveal>
            <a class="close-reveal-modal">&#215;</a>
            <div class="row">
              <div class="columns large-12 text-center">
                <h2>Sign Up</h2>
              </div>
            </div>
            <form name="sign-up">
              <div class="row">
                <div class="columns large-12">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" ng-model="username" auto-fill-sync autocapitalize="off" autocorrect="off"></input>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" ng-model="password" auto-fill-sync></input>
                </div>
              </div>
              <div class="row">
                <div class="columns large-6 large-push-6">
                  <input type="submit" value="Sign Up" class="button expand" ng-click="signUp()"></input>
                </div>
                <div class="columns large-6 large-pull-6">
                  <a href="#" data-reveal-id="sign-in-modal" class="button expand secondary">Sign In</a>
                </div>
              </div>
            </form>
          </div>

        </section>
      </nav>

      <!-- Add your site or application content here -->
      <div ng-view></div>

      <div id="root_footer"></div>
    </div>

    <nav class="bottom-bar" id="footer">
      <section class="bottom-bar-section">
        <ul class="right">
          <li>
            <a href="http://www.dictionaryapi.com/" alt="Merriam-Webster API"><img src="images/mw-logo-light-background-50x50.png" alt="Merriam-Webster API"></a>
          </li>
        </ul>
      </section>
    </nav>
